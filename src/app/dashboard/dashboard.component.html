
<div class="row">
  <div class="one-fourth column"  *ngFor="let dog of dogs$|async">
  <div class="card" id="add-context" (click)="edit(dog)">
    <div class="card-header">
      <h2 class="widget-title" >{{dog.name}}<br/></h2>
      <h2 class="widget-title" >{{dog.breed}}</h2>
    </div>
    <div class="card-content">
      <img src="{{dog.url}}" width="100%" height="250px"/>
      <h3>{{dog.description}}</h3>
      <button soho-button="tertiary" (click)="liked(dog)">{{dog.likeStatus}}</button>
    </div>
  </div>

  <!-- Modal Example -->
  <div id="modal-add-context" class="hidden">
			<div class="field">
				<label for="subject">Name</label>
				<input type="text" id="name" name="name" />
      </div>
      
      <div class="field">
          <label for="subject">Breed</label>
          <input type="text" id="breed" name="breed" />
        </div>

			<div class="field">
				<label for="notes-max">Description</label>
				<input type="text" id="description" name="description" />
			</div>
		</div>

</div>
</div>
